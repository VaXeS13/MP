<div class="no-unit-access-container">
  <div class="error-card">
    <div class="icon">
      <i class="pi pi-exclamation-circle"></i>
    </div>
    <h1>{{ 'Error:NoUnitAccess' | abp }}</h1>
    <p class="description">{{ 'UnitAccessDenied:Message' | abp }}</p>

    <div class="actions">
      <div class="registration-section">
        <p class="section-title">Join a unit with code:</p>
        <app-registration-code-input />
      </div>

      <div class="or-divider">
        <span>or</span>
      </div>

      <a routerLink="/" pButton type="button" label="Go to Home" icon="pi pi-home" />
    </div>
  </div>
</div>
