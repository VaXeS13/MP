<div class="card">
  <h3>Item Sheets</h3>

  <div class="mb-3">
    <button pButton type="button" label="Create New Sheet" icon="pi pi-plus" (click)="openCreateDialog()"></button>
  </div>

  <p-table
    [value]="sheets"
    [loading]="loading"
    [lazy]="true"
    [paginator]="true"
    [rows]="rows"
    [totalRecords]="totalCount"
    [first]="first"
    (onLazyLoad)="onPageChange($event)"
    [rowsPerPageOptions]="[10, 25, 50]"
    responsiveLayout="scroll">

    <ng-template pTemplate="header">
      <tr>
        <th>Status</th>
        <th>Items</th>
        <th>Sold</th>
        <th>Reclaimed</th>
        <th>Created</th>
        <th>Actions</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-sheet>
      <tr>
        <td>
          <p-badge [value]="sheet.status" [severity]="sheet.status === 'Ready' ? 'success' : sheet.status === 'Assigned' ? 'warning' : 'info'"></p-badge>
        </td>
        <td>{{ sheet.totalItemsCount }}</td>
        <td>{{ sheet.soldItemsCount }}</td>
        <td>{{ sheet.reclaimedItemsCount }}</td>
        <td>{{ sheet.creationTime | date:'short' }}</td>
        <td>
          <button
            pButton
            type="button"
            icon="pi pi-link"
            label="Assign"
            class="p-button-sm p-button-text"
            [disabled]="sheet.status !== 'Ready'"
            (click)="openAssignDialog(sheet)"></button>
          <button
            pButton
            type="button"
            icon="pi pi-qrcode"
            label="Generate Barcodes"
            class="p-button-sm p-button-text"
            [disabled]="sheet.status !== 'Assigned'"
            (click)="generateBarcodes(sheet)"></button>
          <button
            pButton
            type="button"
            icon="pi pi-eye"
            class="p-button-sm p-button-text"
            (click)="viewSheet(sheet)"></button>
          <button
            pButton
            type="button"
            icon="pi pi-trash"
            class="p-button-sm p-button-text p-button-danger"
            [disabled]="sheet.status !== 'Draft'"
            (click)="deleteSheet(sheet)"></button>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6" class="text-center">No sheets found</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog header="Create Sheet" [(visible)]="displayCreateDialog" [modal]="true" [style]="{width: '400px'}">
  <p>Click "Create" to create a new empty sheet. You can add items to it afterwards.</p>
  <ng-template pTemplate="footer">
    <button pButton type="button" label="Cancel" (click)="closeCreateDialog()" class="p-button-text"></button>
    <button pButton type="button" label="Create" icon="pi pi-plus" (click)="createSheet()"></button>
  </ng-template>
</p-dialog>

<app-assign-sheet-dialog
  [(visible)]="displayAssignDialog"
  [itemSheet]="selectedSheet"
  (assigned)="onSheetAssigned()">
</app-assign-sheet-dialog>

<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
