<form [formGroup]="boothForm" (ngSubmit)="onSave()">
  <div class="p-fluid">
    <div class="p-field">
      <label for="number">{{ '::Common:Number' | abpLocalization }} *</label>
      <input
        id="number"
        type="text"
        pInputText
        formControlName="number"
        [placeholder]="'::Booth:NumberPlaceholder' | abpLocalization"
        [class.ng-invalid]="isFieldInvalid('number')"
        maxlength="10">
      <small
        *ngIf="isFieldInvalid('number')"
        class="p-error">
        {{ '::Booth:NumberRequired' | abpLocalization }}
      </small>
    </div>

    <div class="p-field">
      <label for="pricePerDay">{{ '::Booth:PricePerDay' | abpLocalization }} *</label>
      <p-inputNumber
        id="pricePerDay"
        formControlName="pricePerDay"
        mode="decimal"
        [minFractionDigits]="2"
        [maxFractionDigits]="2"
        [min]="0.01"
        [max]="9999.99"
        placeholder="0,00"
        [class.ng-invalid]="isFieldInvalid('pricePerDay')">
      </p-inputNumber>
      <small
        *ngIf="isFieldInvalid('pricePerDay')"
        class="p-error">
        {{ '::Validation:MustBeGreaterThanZero' | abpLocalization }}
      </small>
    </div>

    <div class="p-field">
      <label for="status">{{ '::Common:Status' | abpLocalization }} *</label>
      <p-dropdown
        id="status"
        formControlName="status"
        [options]="statusOptions"
        [placeholder]="'::Booth:SelectStatus' | abpLocalization"
        [class.ng-invalid]="isFieldInvalid('status')">
      </p-dropdown>
      <small
        *ngIf="isFieldInvalid('status')"
        class="p-error">
        {{ '::Booth:StatusRequired' | abpLocalization }}
      </small>
    </div>


    <!-- Informacja o statusie wynajÄ™tym -->
    <div class="p-field" *ngIf="booth?.status === 2">
      <div class="p-card" style="background: #fff3cd;">
        <div class="p-card-body">
          <div class="p-d-flex p-ai-center">
            <i class="pi pi-exclamation-triangle p-mr-2"></i>
            <span>
              <strong>{{ '::Common:Warning' | abpLocalization }}:</strong>
              {{ '::Booth:RentedStatusWarning' | abpLocalization }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="p-dialog-footer p-mt-4">
    <p-button
      [label]="'::Common:Cancel' | abpLocalization"
      icon="pi pi-times"
      class="p-button-text"
      (click)="onCancel()">
    </p-button>
    <p-button
      [label]="'::Common:Save' | abpLocalization"
      icon="pi pi-check"
      class="p-button-success"
      [disabled]="boothForm.invalid || saving"
      [loading]="saving"
      type="submit">
    </p-button>
  </div>
</form>
