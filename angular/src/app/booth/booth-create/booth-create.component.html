<div class="modern-form-container">
  <form [formGroup]="boothForm" (ngSubmit)="onSave()" class="modern-form">

    <!-- Header Section -->
    <div class="form-header">
      <div class="header-icon">
        <i class="pi pi-plus-circle"></i>
      </div>
      <div class="header-content">
        <h3>{{ '::Booth:NewBooth' | abpLocalization }}</h3>
        <p>{{ '::Booth:Subtitle' | abpLocalization }}</p>
      </div>
    </div>

    <!-- Form Fields -->
    <div class="form-body">

      <!-- Booth Number Field -->
      <div class="form-field">
        <label for="number" class="form-label">
          <i class="pi pi-tag"></i>
          {{ '::Common:Number' | abpLocalization }}
          <span class="required">*</span>
        </label>
        <div class="input-wrapper">
          <input
            id="number"
            type="text"
            pInputText
            formControlName="number"
            [placeholder]="'::Booth:NumberPlaceholder' | abpLocalization"
            [class.error]="isFieldInvalid('number')"
            maxlength="10"
            class="modern-input">
          <div class="input-icon">
            <i class="pi pi-hashtag"></i>
          </div>
        </div>
        <div class="field-error" *ngIf="isFieldInvalid('number')">
          <i class="pi pi-exclamation-triangle"></i>
          {{ '::Booth:NumberRequired' | abpLocalization }}
        </div>
      </div>

      <!-- Pricing Periods -->
      <div class="form-field">
        <app-booth-pricing-periods-input
          formControlName="pricingPeriods">
        </app-booth-pricing-periods-input>
        <div class="field-error" *ngIf="isFieldInvalid('pricingPeriods')">
          <i class="pi pi-exclamation-triangle"></i>
          {{ '::Booth:PricingPeriodsRequired' | abpLocalization }}
        </div>
      </div>

    </div>

    <!-- Footer Actions -->
    <div class="form-footer">
      <p-button
        [label]="'::Common:Cancel' | abpLocalization"
        icon="pi pi-times"
        styleClass="cancel-button"
        (click)="onCancel()"
        [disabled]="saving">
      </p-button>
      <p-button
        [label]="'::Booth:CreateBooth' | abpLocalization"
        icon="pi pi-check"
        styleClass="save-button"
        [disabled]="boothForm.invalid || saving"
        [loading]="saving"
        type="submit">
      </p-button>
    </div>
  </form>
</div>
